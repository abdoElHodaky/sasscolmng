global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"
  - "security_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # SaaS School Management Platform API
  - job_name: 'sasscolmng-api'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node.js Application Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Nginx Load Balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Custom Application Metrics
  - job_name: 'sasscolmng-custom'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics/custom'
    scrape_interval: 15s
    params:
      format: ['prometheus']

  # Notification Service Metrics
  - job_name: 'notification-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/notifications/metrics'
    scrape_interval: 20s

  # Billing Service Metrics
  - job_name: 'billing-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/billing/metrics'
    scrape_interval: 30s

  # Scheduling Engine Metrics
  - job_name: 'scheduling-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/scheduling/metrics'
    scrape_interval: 20s

