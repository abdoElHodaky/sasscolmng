groups:
  - name: sasscolmng-alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Disk space usage
      - alert: DiskSpaceUsage
        expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% for more than 5 minutes on {{ $labels.instance }} mount {{ $labels.mountpoint }}"

      # Backend service down
      - alert: BackendServiceDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 1 minute"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: pg_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "PostgreSQL database is not responding for more than 2 minutes"

      # Redis connection issues
      - alert: RedisConnectionIssues
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Redis cache is not responding for more than 2 minutes"

      # High HTTP error rate
      - alert: HighHTTPErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "HTTP 5xx error rate is above 5% for more than 5 minutes"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"

      # Too many database connections
      - alert: TooManyDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many database connections"
          description: "Database connection usage is above 80% for more than 5 minutes"

      # Redis memory usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 85% for more than 5 minutes"

      # Queue job failures
      - alert: HighQueueJobFailureRate
        expr: rate(queue_jobs_failed_total[5m]) / rate(queue_jobs_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue job failure rate"
          description: "Queue job failure rate is above 10% for more than 5 minutes"

      # Scheduling optimization score drop
      - alert: SchedulingOptimizationScoreDrop
        expr: avg_over_time(scheduling_optimization_score[1h]) < 70
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Scheduling optimization score dropped"
          description: "Average scheduling optimization score has dropped below 70% in the last hour"

      # Too many scheduling conflicts
      - alert: TooManySchedulingConflicts
        expr: scheduling_conflicts_total > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many scheduling conflicts"
          description: "Number of scheduling conflicts is above 50"

      # Notification delivery failure rate
      - alert: HighNotificationFailureRate
        expr: rate(notifications_failed_total[5m]) / rate(notifications_total[5m]) * 100 > 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High notification delivery failure rate"
          description: "Notification delivery failure rate is above 15% for more than 5 minutes"
